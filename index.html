<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div>
            <h2>
                <p class="firstP">New York Times</p>
                <p class="secondP">Best Sellers</p>
            </h2>
            <h3 class="subtitulo"></h3>
        </div>
        <section class="backBtnContainer"></section>
        <section id="userNavContainer">
            <article id="logout-container">
                <p id="message"></p>
                <button id="gotoFavBtn" class="hide">Go to Favorites</button>
                <button id="changeImgBtn" class="hide">Change Profile Picture</button>
                <button id="button-logout">Logout</button>
            </article>
            <article id="buttons-login-signup-container">
                <button id="signupBtn">Sign Up</button>
                <button id="loginBtn">Log in</button>
            </article>
            <article class="profileImg"></article>
            <article class="filesInputContainer hide">
                <p>Update your profile picture:</p>
                <input type="file" id="files" name="files[]" multiple class="hide" />
                <button id="cancelChange">Cancel</button>
            </article>
        </section>
    </header>
    <main>
        <!-- <section class="backBtnContainer"></section> -->
        <section class="authContainer">
            <div class="signinContainer">
                <article id="loginContainer">
                    <form id="loginForm" action="#" method="POST">
                        <h4>Log In:</h4>
                        <!-- <label for="emailLogin">Email:</label> -->
                        <div class="inputContainer">
                            <i class="fa fa-envelope icon"></i>
                            <input class="inputField" type="email" id="emailLogin" name="emailLogin"
                                placeholder="Email">
                        </div>
                        <!-- <label for="passLogin">Password:</label> -->
                        <div class="inputContainer">
                            <i class="fa fa-key icon"></i>
                            <input class="inputField" type="password" id="passLogin" name="passLogin"
                                placeholder="Password">
                        </div>
                        <input class="submitBtn" type="submit" value="Log In">
                    </form>
                </article>
                <article id="signupContainer">
                    <h4>Register:</h4>
                    <form id="signUpForm" action="#" method="POST">
                        <!-- <label for="emailSignup">Email:</label> -->
                        <div class="inputContainer">
                            <i class="fa fa-envelope icon"></i>
                            <input class="inputField" type="email" id="emailSignup" name="emailSignup"
                                placeholder="Email">
                        </div>
                        <!-- <label for="passSignup">Password:</label> -->
                        <div class="inputContainer">
                            <i class="fa fa-key icon"></i>
                            <input class="inputField" type="password" id="passSignup" name="passSignup"
                                placeholder="Password">
                        </div>
                        <!-- <label for="passSignupRepeat">Repeat Password:</label> -->
                        <div class="inputContainer">
                            <i class="fa fa-key icon"></i>
                            <input class="inputField" type="password" id="passSignupRepeat" name="passSignupRepeat"
                                placeholder="Repeat Password">
                        </div>
                        <input class="submitBtn" type="submit" value="Register">
                    </form>
                </article>
            </div>
            <article class="closeFormBtnContainer"><button id="closeFormBtn">Close</button></article>
        </section>
        <div id="loader" class="loader"></div>
        <section class="booksFiltersContainer hide">
            <form id="booksTitleFilter" action="#" method="">
                <label for="titleInput">Filter by Title:</label>
                <div class="categoryInputContainer">
                    <input id="titleInput" type="text" placeholder="eg.: You Like It Darker">
                    <input id="submitInputTitle" type="submit" value="Search">
                </div>
            </form>
            <form id="booksAuthorFilter" action="#" method="">
                <label for="authorInput">Filter by Author:</label>
                <div class="categoryInputContainer">
                    <input id="authorInput" type="text" placeholder="eg.: Stephen King">
                    <input id="submitInputAuthor" type="submit" value="Search">
                </div>
            </form>
            <div class="azFilterAuthor azFilter">
                <p>Filter Authors Alphabetically:</p>
                <div>
                    <button id="azBtnAuthor" value="AZ">Sort AZ</button>
                    <button id="zaBtnAuthor" value="ZA">Sort ZA</button>
                </div>
            </div>
            <div class="azFilterTitle azFilter">
                <p>Filter Books Alphabetically:</p>
                <div>
                    <button id="azBtnTitle" value="AZ">Sort AZ</button>
                    <button id="zaBtnTitle" value="ZA">Sort ZA</button>
                </div>
            </div>
        </section>
        <section class="detailCardsContainer"></section>
        <!-- <section class="favsContainer"></section> -->
        <section class="listsFiltersContainer">
            <div class="updateFilter">
                <p>Filter by Update Date:</p>
                <div>
                    <button id="monthlyBtn" value="MONTHLY">MONTH</button>
                    <button id="weeklyBtn" value="WEEKLY">WEEK</button>
                    <button id="allBtn" value="ALL">ALL</button>
                </div>
            </div>
            <form id="categoryFilterForm" action="#" method="">
                <label for="categoryInput">Filter by category:</label>
                <div class="categoryInputContainer">
                    <input id="categoryInput" type="text" placeholder="eg.: Hardcover Nonfiction">
                    <input id="submitInputCategory" type="submit" value="Search">
                </div>
            </form>
            <div class="dateFilter">
                <p>Filter by Newest/Oldest:</p>
                <div class="dateFilterBtnsConatainer">
                    <button id="oldestBtn" value="OLDEST">Sort by Oldest</button>
                    <button id="newestBtn" value="NEWEST">Sort by Newest</button>
                </div>
            </div>
            <div class="azFilter">
                <p>Filter Alphabetically:</p>
                <div>
                    <button id="azBtn" value="AZ">Sort AZ</button>
                    <button id="zaBtn" value="ZA">Sort ZA</button>
                </div>
            </div>
        </section>
        <section class="cardsContainer"></section>
        <section class="paginacion"></section>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="main.js"></script>
</body>

</html>
